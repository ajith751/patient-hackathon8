# Patient Service - CI/CD with security & quality gates
# Static analysis → Dependency scan → Secrets scan → Build → Health check → Push

name: Patient Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO: healthcare-microservices-patient-service
  LAMBDA_FUNCTION: healthcare-microservices-patient-dev

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Static code analysis (ESLint)
        run: npm run lint

      - name: Dependency scan (npm audit)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Secrets scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: quality-gates
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPO }}:test .
          echo "Image built successfully"

      - name: Health check (test container)
        run: |
          docker run -d --name healthcheck -p 8080:8080 ${{ env.ECR_REPO }}:test
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          docker stop healthcheck
          docker rm healthcheck
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed: expected 200, got $STATUS"
            exit 1
          fi
          echo "Health check passed (HTTP $STATUS)"

      - name: Push to ECR and update Lambda
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag ${{ env.ECR_REPO }}:test $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker tag ${{ env.ECR_REPO }}:test $ECR_REGISTRY/${{ env.ECR_REPO }}:latest
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:latest
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri $ECR_REGISTRY/${{ env.ECR_REPO }}:latest
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}
